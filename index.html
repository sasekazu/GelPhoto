<!DOCTYPE html>
<html><head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>PhotoFEM</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="numeric-1.2.6.min.js"></script>
        <script type="text/javascript" src="outline.js"></script>    
        <script type="text/javascript" src="delaunay.js"></script>    
        <script type="text/javascript" src="fem.js"></script>    
        <script type="text/javascript" src="main.js"></script>    
    </head>
    <body>
    	<canvas id="mViewCanvas" width="700" height="600">
    	</canvas>
        <div>
            <input id="resetButton" value="リセット" type="button" />
            <input id="meshButton" value="1.メッシュ生成" type="button" />
            <input id="physicsButton" value="2.物理計算" type="button" />
        </div>
        <div>
            <input id="fixButton" value="固定領域選択" type="button" />
            <input id="freeButton" value="全固定解除" type="button" />
            <label><input id="gravityCheckBox" type="checkbox">重力<br></label>
            <input id="uploadFile" name="image" type="file" />
        </div>
        <div>
            <h3>使い方</h3>
            <p>
            1. 「メッシュ生成」をクリック。写真全体がメッシュ分割される。<br />
            2. 「物理計算」をクリック。マウスドラッグで触る。<br />
            </p>
        </div>
</body>
</html>
